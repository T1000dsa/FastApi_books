{% extends 'base.html' %}
<title>{{ book.title }}</title>
{% block content %}
<!-- Your existing book list display -->
<a href="{{menu_data('Books').url}}/{{data.current_page}}">Back</a><br>
{% for book in books %}
    <div class="book">
        <h2>{{ book.title }}</h2>
        <!-- other book details -->
    </div>
{% endfor %}

<!-- Your existing pagination controls again at the bottom -->
<div class="pagination">
{% for tag in tags %}
    {{ tag }}
{% endfor %}
{{ description }}<br><br>
{{ content }}
{% endblock %}
