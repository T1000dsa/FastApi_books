{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <form action="/action/delete_book_confirm/{{ book.id }}" method="post">
                <!-- CSRF Protection -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <h4 class="text-danger mb-4">
                    Are you sure you want to delete 
                    <strong>"{{ book.title }}"</strong>?
                </h4>
                
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>Warning:</strong> This will permanently delete 
                    <strong>{{ lost }} bytes</strong> of information.
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="/book/{{ book.id }}" class="btn btn-lg btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-lg btn-danger">
                        <i class="bi bi-trash-fill"></i> Delete Permanently
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: 0 auto;
    }
    .alert-warning {
        border-left: 4px solid #ffc107;
    }
</style>
{% endblock %}
