{% extends 'base.html' %}
{% block content %}
<title>{{ title }}</title>
<h1>{{ title }}</h1>
<form action="{{menu_data('Add Book').url}}" method="post" enctype="multipart/form-data">
    <!-- Corrected form attributes -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="text_hook">Text Hook (File):</label>
    <input type="file" id="text_hook" name="text_hook" required><br><br>

    <label>Tags:</label><br>
    <div class="mb-3">
        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" 
                   name="tags" id="tag-{{ loop.index }}" value="{{ tag }}">
            <label class="form-check-label" for="tag-{{ loop.index }}">
                {{ tag }}
            </label>
        </div>
        {% endfor %}
    </div>
    <button type="submit">Submit</button>  <!-- Fixed button type -->
</form>
{% endblock %}
