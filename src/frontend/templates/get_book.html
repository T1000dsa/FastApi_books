{% extends 'base.html' %}
<title>{{ book.title }}</title>
{% block content %}
<a href="/books">Back</a><br>
<form action="/action/edit_book/{{ book.id }}" method="post">
    <button>Edit</button><br>
</form>
<form action="/action/delete_book/{{ book.id }}" method="get">
    <button>Delete</button><br>
</form>
<h1>{{ book.title }}</h1>
{% for tag in tags %}
    {{ tag }}
{% endfor %}
{{ description }}<br><br>
{{ content }}
{% endblock %}
